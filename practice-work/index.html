<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> css </title>
    <style>
        body{
            background-color: rgb(209, 228, 33);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>What Can JavaScript Do?</h2>

        <p id="priya">JavaScript can change the style of an HTML element.</p>
        
        <button type="button" onclick="document.getElementById('priya').style.fontStyle='Italic'">here I am!</button>
        <button type="button" onclick="document.getElementById('priya').innerHTML='I am!'" >here we are!</button>
        
    </div>
</body>
</html>
